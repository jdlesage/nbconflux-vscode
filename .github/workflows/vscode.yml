name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 
      uses: actions/setup-node@v1
      with:
        node-version: 8.x
    - name: npm install
      run: npm ci
      env:
        CI: "true"
    - name: npm test
      run: npm run test:unit
      env:
        CI: "true"